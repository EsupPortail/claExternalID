log4j.rootCategory=DEBUG,R1,R2,console

# Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] %d{MMM/dd HH:mm:ss,SSS} %c{2}.[%x] - %m%n

# File
log4j.appender.R1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R1.File=logs/claExternalID.log

log4j.appender.R1.Encoding=UTF-8

log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=%5p [%t] %d{MMM/dd HH:mm:ss,SSS} %c{2}.[%x] - %m%n

# File
log4j.appender.R2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R2.File=logs/claExternalID_error.log

log4j.appender.R2.Encoding=UTF-8

log4j.appender.R2.layout=org.apache.log4j.PatternLayout
log4j.appender.R2.layout.ConversionPattern=%5p [%t] %d{MMM/dd HH:mm:ss,SSS} %c{2}.[%x] - %m%n
log4j.appender.R2.Threshold=ERROR
